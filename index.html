<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>치지직 통나무 파워 자동 획득 설정</title>
        <style>
            body {
                width: 160px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <label>통나무 파워 표시: </label>
        <input id="toggle" type="checkbox" checked />
        <br>
        <label>예상 획득 시간 표시: </label>
        <input id="clockToggle" type="checkbox" />
        <br>
        <label>통나무 개수 요약: </label>
        <input id="powerSummaryToggle" type="checkbox" />
        <br>
        <label>움직이는 gif 프로필: </label>
        <input id="movingGifProfileToggle" type="checkbox" />
        <div id="nextPowerTime"><br>
            다음 획득 예상: <span id="timeDisplay">계산 중...</span>
        </div>
        <button id="viewLogs" style="width: 100%; padding: 8px; background: #2a6aff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">로그 보기</button>
        <script src="popup.js"></script>
    </body>
</html>
